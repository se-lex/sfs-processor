name: Generera Markdown-filer och Git-commits från testfiler

on:
  push:
    branches:
      - '**'  # Trigga på alla branches
  pull_request:
    branches:
      - '**'  # Trigga på pull requests till alla branches

permissions:
  contents: write
  actions: write

jobs:
  process-test-documents:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure Git
      run: |
        git config --local user.email "bot@selex.se"
        git config --local user.name "Selex Bot"

    - name: Process test JSON files to Markdown files
      run: |
        python sfs_processor.py --input data/testdocs/rkrattsbaser --output sfs-test --formats md,md-markers,git
      env:
        PYTHONPATH: ${{ github.workspace }}