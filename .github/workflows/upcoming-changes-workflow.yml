name: Uppdatera kommande Ã¤ndringar (temporal changes)

on:
  # schedule:
  #   # KÃ¶r varje dag kl 01:00 UTC (02:00/03:00 svensk tid beroende pÃ¥ sÃ¤song)
  #   - cron: '0 1 * * *'
  workflow_dispatch:  # TillÃ¥ter manuell kÃ¶rning

permissions:
  contents: write

jobs:
  update-upcoming-changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run upcoming changes script
      run: |
        # KÃ¶r scriptet pÃ¥ markdown-katalogen fÃ¶r att uppdatera kommande.yaml
        python temporal/upcoming_changes.py data/md-markers/
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Create git commits for daily temporal changes
      run: |
        # HÃ¤mta datumintervall frÃ¥n kommande.yaml (tidigaste datum â‰¤ idag)
        # Detta gÃ¶r att vi kan hÃ¤mta ikapp missade dagar om jobbet misslyckats
        eval $(python temporal/get_temporal_date_range.py)
        echo "Bearbetar temporal commits frÃ¥n $FROM_DATE till $TO_DATE"
        python scripts/temporal_commits_batch.py data/md-markers/ --from-date "$FROM_DATE" --to-date "$TO_DATE" --verbose
      env:
        PYTHONPATH: ${{ github.workspace }}
        GIT_GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit and push kommande.yaml updates
      run: |
        # Checkout the same fixed branch as fetch-sfs uses
        WORKFLOW_BRANCH="workflow-artifact-data"  # Match default from fetch-sfs

        # Fetch and checkout the fixed branch
        echo "ðŸ“¥ Checking out fixed branch '$WORKFLOW_BRANCH'..."
        git fetch origin "$WORKFLOW_BRANCH" 2>/dev/null || echo "Branch doesn't exist yet"

        if git ls-remote --heads origin "$WORKFLOW_BRANCH" | grep -q "$WORKFLOW_BRANCH"; then
          git checkout "$WORKFLOW_BRANCH"
          echo "âœ… Checked out existing branch '$WORKFLOW_BRANCH'"
        else
          git checkout -b "$WORKFLOW_BRANCH"
          echo "ðŸ†• Created new branch '$WORKFLOW_BRANCH'"
        fi

        # Make changes
        git add output/kommande.yaml

        if git diff --staged --quiet; then
          echo "Inga Ã¤ndringar i kommande.yaml"
        else
          git commit -m "Uppdatera kommande Ã¤ndringar - $(date +'%Y-%m-%d')"
          git push origin "$WORKFLOW_BRANCH"
          echo "âœ… Kommande.yaml uppdaterat pÃ¥ branch $WORKFLOW_BRANCH"
        fi
