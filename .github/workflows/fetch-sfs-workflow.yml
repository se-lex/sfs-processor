name: Hämta nya SFS-författningar från Regeringskansliets publika söktjänst

on:
  schedule:
    # Kör varje natt kl 02:00 UTC (03:00/04:00 svensk tid beroende på säsong)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Tillåter manuell körning
    inputs:
      days:
        description: 'Antal dagar bakåt att hämta dokument för (vid manuell körning)'
        required: false
        default: '30'
        type: string

permissions:
  contents: write
  actions: write

jobs:
  fetch-documents:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch JSON from from beta.rkrattsbaser.gov.se
      run: |
        python fetch_new_sfs_docs.py --days ${{ inputs.days || '1' }} --output sfs_json
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Process JSON files to Markdown files
      run: |
        python sfs_processor.py --input sfs_json --output SFS --formats md
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit and push changes
      id: commit_changes
      run: |
        # Get current branch
        CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
        
        # Create a new branch for commits if we have changes
        git add SFS/ sfs_json/
        if git diff --staged --quiet; then
          echo "Inga nya filer att committa"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          # Create a unique branch name for the commits
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          COMMIT_BRANCH="sfs_updates_${TIMESTAMP}"
          
          # Create and switch to the new branch
          git checkout -b "$COMMIT_BRANCH"
          
          git commit -m "Automatisk uppdatering av SFS-författningar $(date +'%Y-%m-%d')"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "commit_branch=${COMMIT_BRANCH}" >> $GITHUB_OUTPUT
          
          # Push the new branch
          git push origin "$COMMIT_BRANCH"
          
          # Switch back to original branch
          git checkout "$CURRENT_BRANCH"
          
          echo "Commits gjorda i branch '${COMMIT_BRANCH}' istället för '${CURRENT_BRANCH}'"
        fi

    - name: Trigger HTML export workflow
      if: steps.commit_changes.outputs.has_changes == 'true'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'html-export-workflow.yml',
            ref: context.ref
          })
