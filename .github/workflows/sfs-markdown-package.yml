name: SFS as Markdown Package Release

on:
  schedule:
    # Run every Sunday at 12:00 UTC
    - cron: '0 12 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download JSON files
      uses: actions/download-artifact@v3
      with:
        name: sfs-json-files
        path: sfs_json/
    
    - name: Run SFS processor
      run: |
        python sfs_processor.py --input sfs_json --format md --output sfs-export-md
    
    - name: Get current date
      id: date
      run: echo "date=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"
    
    - name: Create zip package
      run: |
        cd sfs-export-md
        zip -r "../SFS ${{ steps.date.outputs.date }}.zip" .
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: sfs-${{ steps.date.outputs.date }}
        release_name: SFS ${{ steps.date.outputs.date }}
        body: |
          Automatic weekly release of SFS documents in Markdown format.
          
          Generated on: ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./SFS ${{ steps.date.outputs.date }}.zip
        asset_name: SFS ${{ steps.date.outputs.date }}.zip
        asset_content_type: application/zip